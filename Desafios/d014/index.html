<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela Desafio14</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            border-collapse: collapse;
        }

        th,td{
            border: 1px solid #000;
            padding: 10px;
        }

        thead{
            font-weight: bold;
            background-color: gray;
            color: #fff;

</head>

            <tr>

                <td>0.0</td>
            </tr>
            <tr>
                <td>Quimica</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td>0.0</td>

                <td>0.0</td>
            </tr>
            <thead>
                <th colspan="4" scope="row">Médias Exatas</th>
                <td>0.0</td>
            </thead>
            <tr>
                <th rowspan="2" scope="rowgroup">Humanas</th>

                <td>0.0</td>

                <td>0.0</td>
            </tr>
            <tr>
                <td>Geografia</td>
                <td>0.0</td>

                <td>0.0</td>
            </tr>
            <thead>
                <th colspan="4" scope="row">Médias Humanas</th>
                <td>0.0</td>
            </thead>
        </tbody>
    </table>
</body>
</html>
