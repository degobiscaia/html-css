<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudo de Iframe</title>
    <!-- CSS é soberano, ou seja o que tiver aqui é o que vale-->
    <style>
        iframe{
            width: 400px;
            height: 400px;
            border: 1px dashed black;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>Testanto o uso de um iframe</h1>
    <p>Acessando o site do 
        <!--Tamanho padrão 300x150px -->
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500" scrolling="no">
            <a href="https://www.cursoemvideo.com" target="_blank"></a>
        </iframe>
        para apreender a programar</p>]
    <p>O Repositório do Gustavo Guanarabara
        <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500" width="500">
            <a href="https//gustavoguanabara.gihtub.io" target="_blank"></a>
        </iframe> 
        também é bem legal</p>
</body>
</html>

<!-- Se não funcionar use dentro do frame o link-->
